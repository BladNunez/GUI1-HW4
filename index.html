<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiplication Table</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/style.css" />
    <!--Include Jquery plugin and validation library-->
    <script src="JavaScript/table.js" defer></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"
      integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-md-12">
        <div class="form">
          <h1>Dynamic Table</h1>
          <form id="myForm">
            <!-- Input start and end numbers of row -->
            <fieldset>
              <legend>Please enter the range of multiplier</legend>
              <input
                type="text"
                id="row1"
                placeholder="Start"
                required="required"
              />
              <span class="row1"></span>
              <input
                type="text"
                id="row2"
                placeholder="End"
                required="required"
              />
              <span class="row2"></span>
              <br />
            </fieldset>
            <br />
            <fieldset>
              <!-- get the start and end numbers of col -->
              <legend>Please enter the range of multiplicand</legend>
              <input
                type="text"
                id="col1"
                placeholder="Start"
                required="required"
              />
              <span class="col1"></span>

              <input
                type="text"
                id="col2"
                placeholder="End"
                required="required"
              />
              <span class="col2"></span>
              <br />
            </fieldset>
            <br />
          </form>
          <!-- Create Submit button  -->
          <button type="button" onclick="TableStart()">Generate Table</button>
        </div>
      </div>
    </div>
    <br />
    <!--This is where final table will go-->
    <div id="table"></div>
  </body>
</html>
